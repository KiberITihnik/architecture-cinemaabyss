name: API Tests

on:
  push:
    branches: [ main, master, cinema ]  # ← добавлена cinema
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: true
        default: 'docker'
        type: choice
        options:
          - local
          - docker
      test_folder:
        description: 'Test folder to run (leave empty for all)'
        required: false
        type: string

jobs:
  api-tests:
    name: Run API Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: docker compose version

      - name: Start services with Docker Compose
        run: |
          docker compose up --build -d  # ← --build гарантирует актуальные образы
          echo "Waiting for services to be ready..."
          sleep 120  # ← увеличено до 120 секунд для Kafka

      - name: Verify critical services are ready
        run: |
          echo "Checking monolith..."
          curl -f http://localhost:8080/health
          echo "Checking proxy..."
          curl -f http://localhost:8000/health
          echo "Checking events..."
          curl -f http://localhost:8082/health

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: tests/postman/package-lock.json

      - name: Install Newman and dependencies
        working-directory: tests/postman
        run: npm install

      - name: Run API tests via Newman
        working-directory: tests/postman
        run: |
          npx newman run CinemaAbyss.postman_collection.json \
            -e local.environment.json \
            --reporters cli,json,junit \
            --reporter-json-export reports/test-results.json \
            --reporter-junit-export reports/test-results.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4  # ← v4 вместо v3 (обязательно!)
        with:
          name: test-reports
          path: tests/postman/reports/

      - name: Stop and remove services
        if: always()
        run: docker compose down -v --remove-orphans